<div class="main-content-container">
  @if (session) {
    <div class="home-container">
      <h2>¡Bienvenido al Dashboard del Gimnasio!</h2>
      <p>Estás conectado con el correo: <strong>{{ session.user.email }}</strong></p>
      
      <div class="dashboard-content">
        <app-account [session]="session"></app-account>
      </div>
      
      <button mat-raised-button color="warn" (click)="signOut()">
        Cerrar Sesión
      </button>
    </div>
  }
  @else {
    <p>Cargando sesión o no autenticado...</p>
  }
</div>
