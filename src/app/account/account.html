<div class="form-widget">
  @if (loading) {
    <div>
      <span>Cargando perfil...</span>
    </div>
  } 
  
  @else {
    <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="first_name" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="last_name" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input matInput type="number" formControlName="dni" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput type="date" formControlName="birth_date" />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone_number" />
        </mat-form-field>
      </div>
      
      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          Actualizar Perfil
        </button>
      </div>
      
      <div>
        <button mat-raised-button color="warn" (click)="signOut()">
          Cerrar Sesión
        </button>
      </div>
    </form>
  }
</div>
